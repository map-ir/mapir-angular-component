<div id="container">
  <mgl-map
    [zoom]="[5]"
    [center]="center"
    [centerWithPanTo]="true"
    [interactive]="true"
    [apiKey]="apiKey"
    (click)="clicked($event)"
  >
    <mgl-marker
      [lngLat]="markerPosition"
      [draggable]="true"
      (dragEnd)="dragged($event)"
      anchor="top"
    >
    </mgl-marker>

    <mgl-popup
      [lngLat]="markerPosition"
      anchor="bottom"
      offset="10px"
      [closeOnClick]="false"
    >
      <b>Hello world !</b>
    </mgl-popup>
  </mgl-map>
</div>
